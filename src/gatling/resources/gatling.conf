# all settings: https://github.com/gatling/gatling/blob/main/gatling-core/src/main/resources/gatling-defaults.conf

gatling {
  charting {
    indicators {
      lowerBound = 1000      # Lower bound for the requests' response time to track in the reports and the console summary
      higherBound = 5000    # Higher bound for the requests' response time to track in the reports and the console summary
    }
  }
}