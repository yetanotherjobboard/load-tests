<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yajb Performance</title>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
</head>
<style>
.toastui-editor-contents { font-size : 1.2em ;}
.toastui-editor-contents h2 { font-size : 200% ;}
.toastui-editor-contents h1 { font-size : 220% ;}
</style>
<body onload="fetchContent()" style="margin:32px">
<div id="content"></div>
<script>
  async function fetchContent() {
    const response = await fetch("readme.md");
    const markdown = await response.text();
    new toastui.Editor({el: document.querySelector('#content')}).setMarkdown(markdown);
  }
</script>
</body>
</html>
